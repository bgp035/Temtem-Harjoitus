<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Temtems</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add Temtem Move</h1>
	<div class="container">
		<div class="col-md-4">
		<form th:object="${Move}" th:action="@{savemove}" action="#" method="post">
		  	<label for="moveName">Move Name</label>
			<input type="text" id="name" th:field="*{moveName}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>>
		  	<label for="test">Move Damage</label>
			<input type="number" id="name" th:field="*{damage}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="description">Move Description</label>
			<input type="text" id="name" th:field="*{description}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
				
		  	<label for="typelist">Temtem Type</label>
			 <select id="typelist" th:field="*{temType}" class="form-control">
       			<option th:each="temType: ${temtypes}" th:value="${temType.typeId}" th:text="${temType.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
